version: '3.8'

services:
  quantum-ml-noiseless:
    build: .
    container_name: quantum-ml-noiseless
    volumes:
      - ./results:/app/results
    environment:
      - ENVIRONMENT=noiseless
    tty: true
    stdin_open: true
    command: tail -f /dev/null

networks:
  default:
    driver: bridge